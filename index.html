<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт различной техники</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head>

<body>
    <main class="main">
        <div class="brend">
            <div class="brend-header">
                <h2 class="brend-header__title">
                    Ремонт техники различных брендов
                </h2>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide vs">
                        <img src="./images/Lenovo.png" class="swiper-slide__img" alt="Lenovo">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/Samsung.png" class="swiper-slide__img" alt="Samsung">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/Apple.png" class="swiper-slide__img" alt="Apple">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/ViewSonic.png" class="swiper-slide__img" alt="ViewSonic">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/Bosch.png" class="swiper-slide__img" alt="Bosch">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/hp.png" class="swiper-slide__img" alt="hp">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/Acer.png" class="swiper-slide__img" alt="Aser">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide vs">
                        <img src="./images/Sonu.png" class="swiper-slide__img" alt="Sonu">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/Lenovo.png" class="swiper-slide__img" alt="Lenovo">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/Samsung.png" class="swiper-slide__img" alt="Samsung">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/Apple.png" class="swiper-slide__img" alt="Apple">
                        <img src="./images/go.svg" class="swiper-slide__go" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="opening-button">
                <button class="opening-button__open">
                    Показать все
                </button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js.js"></script>
</body>

</html>
